<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentFlow - Gestão de Conteúdo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Drag and Drop Styles */
        .dragging { opacity: 0.5; transform: scale(0.95); }
        .drag-over { background-color: #f0f9ff; border: 2px dashed #3b82f6; }
        
        /* Animations */
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-in { animation: slideIn 0.3s ease-out; }
        
        @keyframes pulse-soft { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }

        /* Glassmorphism */
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        
        /* Custom Colors */
        .bg-topo { background-color: #10b981; }
        .bg-meio { background-color: #3b82f6; }
        .bg-fundo { background-color: #ef4444; }
        .text-topo { color: #10b981; }
        .text-meio { color: #3b82f6; }
        .text-fundo { color: #ef4444; }
        
        /* Status Colors */
        .status-ideia { background-color: #f3f4f6; color: #6b7280; }
        .status-roteiro { background-color: #dbeafe; color: #1e40af; }
        .status-gravando { background-color: #fef3c7; color: #92400e; }
        .status-editando { background-color: #fce7f3; color: #9d174d; }
        .status-agendado { background-color: #d1fae5; color: #065f46; }
        .status-publicado { background-color: #c7d2fe; color: #3730a3; }

        /* Priority */
        .priority-Alta { border-left: 4px solid #ef4444; }
        .priority-Média { border-left: 4px solid #f59e0b; }
        .priority-Baixa { border-left: 4px solid #10b981; }

        /* Calendar Grid */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background-color: #e5e7eb; }
        .calendar-day { background-color: white; min-height: 120px; }
        
        /* Kanban */
        .kanban-column { min-height: 500px; transition: all 0.3s; }
        
        /* Modal */
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.5); backdrop-filter: blur(4px); }
        
        /* Text Editor */
        .rich-textarea { min-height: 200px; resize: vertical; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white border-r border-gray-200 z-40 transition-transform duration-300 transform translate-x-0">
        <div class="p-6 border-b border-gray-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold text-xl">
                    CF
                </div>
                <div>
                    <h1 class="font-bold text-xl text-gray-900">ContentFlow</h1>
                    <p class="text-xs text-gray-500">Gestão de Conteúdo</p>
                </div>
            </div>
        </div>

        <nav class="p-4 space-y-1">
            <button onclick="navigateTo('dashboard')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-indigo-600 transition-colors" data-page="dashboard">
                <i class="fas fa-chart-pie w-5"></i>
                <span class="font-medium">Dashboard</span>
            </button>
            <button onclick="navigateTo('meses')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-indigo-600 transition-colors" data-page="meses">
                <i class="fas fa-calendar-alt w-5"></i>
                <span class="font-medium">Meses</span>
            </button>
            <button onclick="navigateTo('calendario')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-indigo-600 transition-colors" data-page="calendario">
                <i class="fas fa-calendar-week w-5"></i>
                <span class="font-medium">Calendário</span>
            </button>
            <button onclick="navigateTo('pipeline')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-indigo-600 transition-colors" data-page="pipeline">
                <i class="fas fa-columns w-5"></i>
                <span class="font-medium">Pipeline</span>
            </button>
            <button onclick="navigateTo('metricas')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-indigo-600 transition-colors" data-page="metricas">
                <i class="fas fa-chart-line w-5"></i>
                <span class="font-medium">Métricas</span>
            </button>
            <button onclick="navigateTo('banco')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-indigo-600 transition-colors" data-page="banco">
                <i class="fas fa-database w-5"></i>
                <span class="font-medium">Banco de Conteúdos</span>
            </button>
        </nav>

        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
            <div class="flex items-center gap-3 px-4 py-3 bg-gray-50 rounded-lg">
                <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-semibold text-sm">
                    T
                </div>
                <div class="flex-1">
                    <p class="text-sm font-medium text-gray-900">Talles</p>
                    <p class="text-xs text-gray-500">Produtor</p>
                </div>
                <button onclick="toggleUser()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-exchange-alt"></i>
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 h-full overflow-y-auto bg-gray-50">
        <!-- Header -->
        <header class="sticky top-0 z-30 glass border-b border-gray-200 px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden text-gray-600 hover:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 id="page-title" class="text-2xl font-bold text-gray-900">Dashboard</h2>
                </div>
                
                <div class="flex items-center gap-4">
                    <!-- Search -->
                    <div class="relative hidden md:block">
                        <input type="text" id="global-search" placeholder="Buscar conteúdos..." 
                               class="w-64 pl-10 pr-4 py-2 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                               onkeyup="handleSearch(event)">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                    
                    <!-- Quick Add -->
                    <button onclick="openModal()" class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                        <i class="fas fa-plus"></i>
                        <span class="hidden sm:inline">Novo Conteúdo</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Content Container -->
        <div id="content-container" class="p-8">
            <!-- Dynamic content loaded here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="content-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-backdrop absolute inset-0" onclick="closeModal()"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4 pointer-events-none">
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-y-auto pointer-events-auto animate-slide-in">
                <div class="sticky top-0 bg-white border-b border-gray-100 px-6 py-4 flex items-center justify-between z-10">
                    <h3 class="text-xl font-bold text-gray-900" id="modal-title">Novo Conteúdo</h3>
                    <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 w-8 h-8 flex items-center justify-center rounded-full hover:bg-gray-100">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <form id="content-form" class="p-6 space-y-6" onsubmit="saveContent(event)">
                    <input type="hidden" id="content-id">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Título</label>
                            <input type="text" id="titulo" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Mês/Ano</label>
                            <input type="month" id="mes" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Data Prevista</label>
                            <input type="date" id="data-prevista" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Canal</label>
                            <select id="canal" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="Instagram">Instagram</option>
                                <option value="YouTube">YouTube</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                            <select id="tipo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="Reel">Reel</option>
                                <option value="Shorts">Shorts</option>
                                <option value="Live">Live</option>
                                <option value="Post">Post</option>
                                <option value="Carrossel">Carrossel</option>
                                <option value="Vídeo">Vídeo</option>
                                <option value="Aula">Aula</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Quadro/Tema</label>
                            <select id="quadro" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="Economia na Vida Real">Economia na Vida Real</option>
                                <option value="Decisões Invisíveis">Decisões Invisíveis</option>
                                <option value="30 Formas de Explicar Economia">30 Formas de Explicar Economia</option>
                                <option value="Efeito Borboleta">Efeito Borboleta</option>
                                <option value="O que essa notícia muda na sua vida?">O que essa notícia muda na sua vida?</option>
                                <option value="Política sem Paixão">Política sem Paixão</option>
                                <option value="Respondendo Comentários">Respondendo Comentários</option>
                                <option value="Conversa na Rua">Conversa na Rua</option>
                                <option value="Bastidores">Bastidores</option>
                                <option value="É Novo Aqui?">É Novo Aqui?</option>
                                <option value="O que é Economia?">O que é Economia?</option>
                                <option value="Manifesto">Manifesto</option>
                                <option value="Eventual">Eventual</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Funil</label>
                            <select id="funil" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="Topo">Topo</option>
                                <option value="Meio">Meio</option>
                                <option value="Fundo">Fundo</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Objetivo</label>
                            <select id="objetivo" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="Venda">Venda</option>
                                <option value="Autoridade">Autoridade</option>
                                <option value="Conexão">Conexão</option>
                                <option value="Engajamento">Engajamento</option>
                                <option value="Educação">Educação</option>
                                <option value="Evento">Evento</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Responsável</label>
                            <select id="responsavel" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="Talles">Talles</option>
                                <option value="Andre">Andre</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                            <select id="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="Ideia">Ideia</option>
                                <option value="Roteiro">Roteiro</option>
                                <option value="Gravando">Gravando</option>
                                <option value="Editando">Editando</option>
                                <option value="Agendado">Agendado</option>
                                <option value="Publicado">Publicado</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Prioridade</label>
                            <select id="prioridade" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                <option value="Baixa">Baixa</option>
                                <option value="Média">Média</option>
                                <option value="Alta">Alta</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Link Roteiro</label>
                            <input type="url" id="link-roteiro" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="https://...">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Link Edição</label>
                            <input type="url" id="link-edicao" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="https://...">
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Conteúdo Base</label>
                            <textarea id="conteudo-base" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent rich-textarea" placeholder="Ideias principais, conceitos abordados, links de referência..."></textarea>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Roteiro</label>
                            <textarea id="roteiro" rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent rich-textarea" placeholder="Estrutura do roteiro:
[HOOK] - Primeiros 3 segundos
[PROBLEMA] - Dor do público
[SOLUÇÃO] - Conteúdo principal
[CTA] - Call to action"></textarea>
                        </div>

                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Observações</label>
                            <textarea id="observacoes" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                        </div>
                    </div>

                    <div class="flex gap-3 pt-4 border-t border-gray-100">
                        <button type="button" onclick="closeModal()" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">Cancelar</button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Data Store
        let conteudos = JSON.parse(localStorage.getItem('conteudos')) || [];
        let currentUser = 'Talles';
        let currentPage = 'dashboard';
        let draggedItem = null;
        let currentCalendarDate = new Date();

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (conteudos.length === 0) generateSampleData();
            navigateTo('dashboard');
        });

        // Sample Data Generator
        function generateSampleData() {
            const canais = ['Instagram', 'YouTube'];
            const tipos = ['Reel', 'Shorts', 'Live', 'Post', 'Carrossel', 'Vídeo', 'Aula'];
            const quadros = ['Economia na Vida Real', 'Decisões Invisíveis', '30 Formas de Explicar Economia', 'Efeito Borboleta'];
            const funis = ['Topo', 'Meio', 'Fundo'];
            const objetivos = ['Venda', 'Autoridade', 'Conexão', 'Engajamento', 'Educação', 'Evento'];
            const responsaveis = ['Talles', 'Andre'];
            const status = ['Ideia', 'Roteiro', 'Gravando', 'Editando', 'Agendado', 'Publicado'];
            const prioridades = ['Baixa', 'Média', 'Alta'];
            
            const hoje = new Date();
            const mesAtual = hoje.toISOString().slice(0, 7);
            
            for (let i = 1; i <= 15; i++) {
                const data = new Date(hoje);
                data.setDate(data.getDate() + Math.floor(Math.random() * 30) - 5);
                
                conteudos.push({
                    id: i,
                    titulo: `Conteúdo ${i} - ${tipos[Math.floor(Math.random() * tipos.length)]}`,
                    mes: mesAtual,
                    dataPrevista: data.toISOString().split('T')[0],
                    canal: canais[Math.floor(Math.random() * canais.length)],
                    tipo: tipos[Math.floor(Math.random() * tipos.length)],
                    quadro: quadros[Math.floor(Math.random() * quadros.length)],
                    funil: funis[Math.floor(Math.random() * funis.length)],
                    objetivo: objetivos[Math.floor(Math.random() * objetivos.length)],
                    responsavel: responsaveis[Math.floor(Math.random() * responsaveis.length)],
                    status: status[Math.floor(Math.random() * status.length)],
                    prioridade: prioridades[Math.floor(Math.random() * prioridades.length)],
                    linkRoteiro: '',
                    linkEdicao: '',
                    conteudoBase: '',
                    roteiro: '',
                    observacoes: '',
                    criadoEm: new Date().toISOString(),
                    atualizadoEm: new Date().toISOString()
                });
            }
            saveData();
        }

        function saveData() {
            localStorage.setItem('conteudos', JSON.stringify(conteudos));
        }

        // Navigation
        function navigateTo(page) {
            currentPage = page;
            
            // Update sidebar active state
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.page === page) {
                    item.classList.add('bg-indigo-50', 'text-indigo-600', 'border-r-4', 'border-indigo-600');
                    item.classList.remove('text-gray-600');
                } else {
                    item.classList.remove('bg-indigo-50', 'text-indigo-600', 'border-r-4', 'border-indigo-600');
                    item.classList.add('text-gray-600');
                }
            });

            // Update title
            const titles = {
                dashboard: 'Dashboard',
                meses: 'Meses',
                calendario: 'Calendário',
                pipeline: 'Pipeline',
                metricas: 'Métricas',
                banco: 'Banco de Conteúdos'
            };
            document.getElementById('page-title').textContent = titles[page];

            // Render content
            const container = document.getElementById('content-container');
            container.innerHTML = '';
            
            switch(page) {
                case 'dashboard': renderDashboard(container); break;
                case 'meses': renderMeses(container); break;
                case 'calendario': renderCalendario(container); break;
                case 'pipeline': renderPipeline(container); break;
                case 'metricas': renderMetricas(container); break;
                case 'banco': renderBanco(container); break;
            }
        }

        // Dashboard
        function renderDashboard(container) {
            const hoje = new Date();
            const mesAtual = hoje.toISOString().slice(0, 7);
            const conteudosMes = conteudos.filter(c => c.mes === mesAtual);
            const publicados = conteudosMes.filter(c => c.status === 'Publicado');
            const atrasados = conteudos.filter(c => {
                const dataPrev = new Date(c.dataPrevista);
                return dataPrev < hoje && c.status !== 'Publicado';
            });
            
            // Próximos 7 dias
            const proximaSemana = conteudos.filter(c => {
                const data = new Date(c.dataPrevista);
                const diff = Math.ceil((data - hoje) / (1000 * 60 * 60 * 24));
                return diff >= 0 && diff <= 7 && c.status !== 'Publicado';
            }).sort((a, b) => new Date(a.dataPrevista) - new Date(b.dataPrevista));

            const execucao = conteudosMes.length > 0 ? Math.round((publicados.length / conteudosMes.length) * 100) : 0;

            const funilData = {
                Topo: conteudosMes.filter(c => c.funil === 'Topo').length,
                Meio: conteudosMes.filter(c => c.funil === 'Meio').length,
                Fundo: conteudosMes.filter(c => c.funil === 'Fundo').length
            };

            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center text-blue-600">
                                <i class="fas fa-calendar-check text-xl"></i>
                            </div>
                            <span class="text-sm text-gray-500">Mês Atual</span>
                        </div>
                        <p class="text-3xl font-bold text-gray-900">${conteudosMes.length}</p>
                        <p class="text-sm text-gray-500 mt-1">Total Planejado</p>
                    </div>

                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-4">
                            <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center text-green-600">
                                <i class="fas fa-check-circle text-xl"></i>
                            </div>
                            <span class="text-sm text-gray-500">Publicados</span>
                        </div>
                        <p class="text-3xl font-bold text-gray-900">${publicados.length}</p>
                        <p class="text-sm text-gray-500 mt-1">Conteúdos no ar</p>
                    </div>

                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                        <div class="flex items-center justify-between mb-4">

        // Meses

        // Calendário Atualizado
        function renderCalendario(container) {
            const ano = currentCalendarDate.getFullYear();
            const mes = currentCalendarDate.getMonth();
            
            const primeiroDia = new Date(ano, mes, 1);
            const ultimoDia = new Date(ano, mes + 1, 0);
            const diasNoMes = ultimoDia.getDate();
            const diaSemanaInicio = primeiroDia.getDay();
            
            const mesStr = `${ano}-${String(mes + 1).padStart(2, '0')}`;
            const conteudosMes = conteudos.filter(c => c.mes === mesStr);
            
            // Obter todos os meses únicos para o seletor
            const todosMeses = [...new Set(conteudos.map(c => c.mes))].sort();
            
            let diasHTML = '';
            const diasSemana = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            
            // Headers
            diasHTML += diasSemana.map(d => `
                <div class="bg-gray-50 p-3 text-center text-sm font-semibold text-gray-600 border-b border-gray-200">
                    ${d}
                </div>
            `).join('');

            // Empty cells before start
            for (let i = 0; i < diaSemanaInicio; i++) {
                diasHTML += '<div class="calendar-day bg-gray-50"></div>';
            }

            // Days
            const hoje = new Date();
            for (let dia = 1; dia <= diasNoMes; dia++) {
                const dataStr = `${ano}-${String(mes + 1).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
                const conteudosDia = conteudosMes.filter(c => c.dataPrevista === dataStr);
                const isHoje = dia === hoje.getDate() && mes === hoje.getMonth() && ano === hoje.getFullYear();
                
                diasHTML += `
                    <div class="calendar-day p-2 ${isHoje ? 'bg-indigo-50 ring-2 ring-indigo-200' : ''}">
                        <div class="font-semibold text-sm mb-2 ${isHoje ? 'text-indigo-600' : 'text-gray-700'}">${dia}</div>
                        <div class="space-y-1">
                            ${conteudosDia.map(c => `
                                <div onclick="editContent(${c.id})" class="text-xs p-2 rounded cursor-pointer hover:opacity-80 transition-opacity ${getFunilColor(c.funil)} text-white truncate" title="${c.titulo}">
                                    <div class="font-medium truncate">${c.titulo}</div>
                                    <div class="text-xs opacity-90">${c.canal} • ${c.quadro}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-6 border-b border-gray-100 flex flex-wrap items-center justify-between gap-4">
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-2">
                                <select id="calendar-month-selector" onchange="jumpToMonth()" class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 font-semibold text-gray-900">
                                    ${todosMeses.map(m => `<option value="${m}" ${m === mesStr ? 'selected' : ''}>${formatMonth(m)}</option>`).join('')}
                                </select>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="changeCalendarMonth(-1)" class="w-10 h-10 rounded-lg hover:bg-gray-100 flex items-center justify-center border border-gray-200">
                                    <i class="fas fa-chevron-left text-gray-600"></i>
                                </button>
                                <button onclick="changeCalendarMonth(1)" class="w-10 h-10 rounded-lg hover:bg-gray-100 flex items-center justify-center border border-gray-200">
                                    <i class="fas fa-chevron-right text-gray-600"></i>
                                </button>
                                <button onclick="goToCurrentMonth()" class="px-4 py-2 rounded-lg hover:bg-gray-100 border border-gray-200 text-sm font-medium text-gray-700">
                                    Hoje
                                </button>
                            </div>
                        </div>
                        
                        <div class="flex flex-wrap gap-3">
                            <select id="filter-canal" onchange="renderCalendario(document.getElementById('content-container'))" class="px-3 py-1.5 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">Todos Canais</option>
                                <option value="Instagram">Instagram</option>
                                <option value="YouTube">YouTube</option>
                            </select>
                            
                            <select id="filter-responsavel" onchange="renderCalendario(document.getElementById('content-container'))" class="px-3 py-1.5 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">Todos Responsáveis</option>
                                <option value="Talles">Talles</option>
                                <option value="Andre">Andre</option>
                            </select>
                            
                            <select id="filter-status" onchange="renderCalendario(document.getElementById('content-container'))" class="px-3 py-1.5 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">

                                <option value="Ideia">Ideia</option>
                                <option value="Roteiro">Roteiro</option>
                                <option value="Gravando">Gravando</option>
                                <option value="Editando">Editando</option>
                                <option value="Agendado">Agendado</option>
                                <option value="Publicado">Publicado</option>

                        </div>
                    </div>
                    
                    <div class="calendar-grid" id="calendar-grid">
                        ${diasHTML}
                    </div>
                </div>

                <div class="mt-6 flex gap-6 justify-center flex-wrap">
                    <div class="flex items-center gap-2">
                        <div class="w-4 h-4 rounded bg-green-500"></div>
                        <span class="text-sm text-gray-600">Topo</span>

                        <span class="text-sm text-gray-600">Hoje</span>
                    </div>
                </div>
            `;
        }

        function changeCalendarMonth(delta) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
            renderCalendario(document.getElementById('content-container'));
        }

        function goToCurrentMonth() {
            currentCalendarDate = new Date();
            renderCalendario(document.getElementById('content-container'));
        }

        function jumpToMonth() {
            const selector = document.getElementById('calendar-month-selector');
            const [ano, mes] = selector.value.split('-');

        // Pipeline (Kanban)
        function renderPipeline(container) {
            const statusList = ['Ideia', 'Roteiro', 'Gravando', 'Editando', 'Agendado', 'Publicado'];
            
            container.innerHTML = `
                <div class="flex gap-4 overflow-x-auto pb-4" style="min-height: 600px;">
                    ${statusList.map(status => {
                        const items = conteudos.filter(c => c.status === status);
                        return `
                        <div class="flex-shrink-0 w-80">
                            <div class="bg-gray-100 rounded-2xl p-4 h-full">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="font-bold text-gray-700 flex items-center gap-2">
                                        <span class="w-2 h-2 rounded-full ${getStatusDot(status)}"></span>
                                        ${status}
                                    </h3>
                                    <span class="bg-gray-200 text-gray-600 text-xs font-bold px-2 py-1 rounded-full">${items.length}</span>
                                </div>
                                
                                <div class="kanban-column space-y-3" 
                                     ondragover="handleDragOver(event)" 
                                     ondrop="handleDrop(event, '${status}')"
                                     ondragleave="handleDragLeave(event)">
                                    ${items.map(c => `
                                        <div draggable="true" 
                                             ondragstart="handleDragStart(event, ${c.id})" 
                                             ondragend="handleDragEnd(event)"

                                                <span class="text-xs text-gray-400">${c.responsavel}</span>
                                            </div>
                                            <h4 class="font-semibold text-gray-900 mb-2 line-clamp-2">${c.titulo}</h4>
                                            <div class="flex items-center justify-between text-xs text-gray-500 mb-2">
                                                <span>${c.canal}</span>
                                                <span>${formatDate(c.dataPrevista)}</span>
                                            </div>
                                            <div class="text-xs text-indigo-600 font-medium truncate">${c.quadro}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        // Drag and Drop Handlers
        function handleDragStart(e, id) {
            draggedItem = id;
            e.target.classList.add('dragging');
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            e.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(e, newStatus) {
            e.preventDefault();
            e.currentTarget.classList.remove('drag-over');
            
            if (draggedItem) {
                const content = conteudos.find(c => c.id === draggedItem);
                if (content) {
                    content.status = newStatus;
                    content.atualizadoEm = new Date().toISOString();
                    saveData();
                    renderPipeline(document.getElementById('content-container'));
                }
            }
        }

        // Métricas
        function renderMetricas(container) {
            const hoje = new Date();
            const mesAtual = hoje.toISOString().slice(0, 7);
            const conteudosMes = conteudos.filter(c => c.mes === mesAtual);
            
            const porCanal = {};
            const porFunil = { Topo: 0, Meio: 0, Fundo: 0 };
            const porResponsavel = { Talles: 0, Andre: 0 };
            const porQuadro = {};
            
            conteudosMes.forEach(c => {
                porCanal[c.canal] = (porCanal[c.canal] || 0) + 1;
                porFunil[c.funil]++;
                porResponsavel[c.responsavel]++;
                porQuadro[c.quadro] = (porQuadro[c.quadro] || 0) + 1;
            });

            const semanas = {};
            conteudosMes.forEach(c => {
                const data = new Date(c.dataPrevista);
                const semana = Math.ceil(data.getDate() / 7);
                semanas[`Semana ${semana}`] = (semanas[`Semana ${semana}`] || 0) + 1;
            });

            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                        <h3 class="text-lg font-bold text-gray-900 mb-4">Conteúdos por Canal</h3>

                    </div>

                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100 mb-8">
                    <h3 class="text-lg font-bold text-gray-900 mb-6">Distribuição por Quadro/Tema</h3>
                    <div class="space-y-4">
                        ${Object.entries(porQuadro).sort((a, b) => b[1] - a[1]).map(([quadro, count]) => `
                            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                <span class="font-medium text-gray-700">${quadro}</span>
                                <span class="font-bold text-indigo-600">${count} conteúdos</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
                    <h3 class="text-lg font-bold text-gray-900 mb-6">Resumo do Mês</h3>
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                        <div class="text-center p-4 bg-gray-50 rounded-xl">
                            <p class="text-3xl font-bold text-indigo-600">${conteudosMes.length}</p>
                            <p class="text-sm text-gray-600 mt-1">Total Planejado</p>
                        </div>
                        <div class="text-center p-4 bg-green-50 rounded-xl">
                            <p class="text-3xl font-bold text-green-600">${conteudosMes.filter(c => c.status === 'Publicado').length}</p>
                            <p class="text-sm text-gray-600 mt-1">Publicados</p>
                        </div>
                        <div class="text-center p-4 bg-blue-50 rounded-xl">
                            <p class="text-3xl font-bold text-blue-600">${conteudosMes.filter(c => c.status === 'Agendado').length}</p>
                            <p class="text-sm text-gray-600 mt-1">Agendados</p>
                        </div>
                        <div class="text-center p-4 bg-purple-50 rounded-xl">
                            <p class="text-3xl font-bold text-purple-600">${Math.round((conteudosMes.filter(c => c.status === 'Publicado').length / (conteudosMes.length || 1)) * 100)}%</p>
                            <p class="text-sm text-gray-600 mt-1">Taxa de Execução</p>
                        </div>
                    </div>
                </div>
            `;

            setTimeout(() => {
                // Canal Chart
                new Chart(document.getElementById('chartCanal'), {
                    type: 'bar',
                    data: {
                        labels: Object.keys(porCanal),
                        datasets: [{
                            label: 'Conteúdos',
                            data: Object.values(porCanal),
                            backgroundColor: '#6366f1',
                            borderRadius: 6
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { display: false } } }
                });

                // Funil Chart
                new Chart(document.getElementById('chartFunil'), {
                    type: 'pie',
                    data: {
                        labels: ['Topo', 'Meio', 'Fundo'],
                        datasets: [{
                            data: [porFunil.Topo, porFunil.Meio, porFunil.Fundo],
                            backgroundColor: ['#10b981', '#3b82f6', '#ef4444']
                        }]
                    }
                });

                // Semanal Chart
                new Chart(document.getElementById('chartSemanal'), {
                    type: 'line',
                    data: {
                        labels: Object.keys(semanas).sort(),
                        datasets: [{
                            label: 'Conteúdos',
                            data: Object.values(semanas),
                            borderColor: '#8b5cf6',
                            tension: 0.4,
                            fill: true,
                            backgroundColor: 'rgba(139, 92, 246, 0.1)'
                        }]
                    }
                });

                // Responsavel Chart
                new Chart(document.getElementById('chartResponsavel'), {
                    type: 'doughnut',
                    data: {
                        labels: ['Talles', 'Andre'],
                        datasets: [{
                            data: [porResponsavel.Talles, porResponsavel.Andre],
                            backgroundColor: ['#f59e0b', '#ec4899']
                        }]
                    }
                });
            }, 100);
        }

        // Banco de Conteúdos
        function renderBanco(container) {
            container.innerHTML = `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <div class="p-4 border-b border-gray-100 flex flex-wrap gap-4 items-center justify-between">
                        <div class="flex gap-2">
                            <input type="text" id="banco-search" placeholder="Buscar..." class="px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" onkeyup="filterBanco()">
                        </div>
                        <div class="flex gap-2">
                            <select id="banco-filter-status" onchange="filterBanco()" class="px-3 py-2 border border-gray-200 rounded-lg text-sm">
                                <option value="">Todos Status</option>
                                <option value="Ideia">Ideia</option>
                                <option value="Roteiro">Roteiro</option>
                                <option value="Gravando">Gravando</option>
                                <option value="Editando">Editando</option>
                                <option value="Agendado">Agendado</option>
                                <option value="Publicado">Publicado</option>
                            </select>
                            <select id="banco-filter-quadro" onchange="filterBanco()" class="px-3 py-2 border border-gray-200 rounded-lg text-sm">
                                <option value="">Todos Quadros</option>
                                <option value="Economia na Vida Real">Economia na Vida Real</option>
                                <option value="Decisões Invisíveis">Decisões Invisíveis</option>
                                <option value="30 Formas de Explicar Economia">30 Formas de Explicar Economia</option>
                                <option value="Efeito Borboleta">Efeito Borboleta</option>
                                <option value="O que essa notícia muda na sua vida?">O que essa notícia muda na sua vida?</option>
                                <option value="Política sem Paixão">Política sem Paixão</option>
                                <option value="Respondendo Comentários">Respondendo Comentários</option>
                                <option value="Conversa na Rua">Conversa na Rua</option>
                                <option value="Bastidores">Bastidores</option>
                                <option value="É Novo Aqui?">É Novo Aqui?</option>
                                <option value="O que é Economia?">O que é Economia?</option>
                                <option value="Manifesto">Manifesto</option>
                                <option value="Eventual">Eventual</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50 text-gray-600 text-sm uppercase">
                                <tr>
                                    <th class="px-6 py-3 font-semibold">Título</th>
                                    <th class="px-6 py-3 font-semibold">Canal</th>
                                    <th class="px-6 py-3 font-semibold">Tipo</th>
                                    <th class="px-6 py-3 font-semibold">Quadro</th>
                                    <th class="px-6 py-3 font-semibold">Funil</th>
                                    <th class="px-6 py-3 font-semibold">Status</th>
                                    <th class="px-6 py-3 font-semibold">Responsável</th>
                                    <th class="px-6 py-3 font-semibold">Data</th>
                                    <th class="px-6 py-3 font-semibold">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="banco-table-body" class="divide-y divide-gray-100">
                                ${conteudos.map(c => `
                                    <tr class="hover:bg-gray-50 transition-colors">
                                        <td class="px-6 py-4 font-medium text-gray-900">${c.titulo}</td>
                                        <td class="px-6 py-4 text-gray-600">${c.canal}</td>
                                        <td class="px-6 py-4 text-gray-600">${c.tipo}</td>
                                        <td class="px-6 py-4 text-gray-600 text-sm">${c.quadro}</td>
                                        <td class="px-6 py-4"><span class="px-2 py-1 rounded text-xs font-medium ${getFunilBadge(c.funil)}">${c.funil}</span></td>
                                        <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusClass(c.status)}">${c.status}</span></td>
                                        <td class="px-6 py-4 text-gray-600">${c.responsavel}</td>
                                        <td class="px-6 py-4 text-gray-600">${formatDate(c.dataPrevista)}</td>
                                        <td class="px-6 py-4">
                                            <button onclick="editContent(${c.id})" class="text-indigo-600 hover:text-indigo-800 mr-2"><i class="fas fa-edit"></i></button>
                                            <button onclick="deleteContent(${c.id})" class="text-red-600 hover:text-red-800"><i class="fas fa-trash"></i></button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function filterBanco() {
            const search = document.getElementById('banco-search').value.toLowerCase();
            const status = document.getElementById('banco-filter-status').value;
            const quadro = document.getElementById('banco-filter-quadro').value;
            
            const filtered = conteudos.filter(c => {
                const matchSearch = c.titulo.toLowerCase().includes(search) || c.canal.toLowerCase().includes(search) || c.quadro.toLowerCase().includes(search);
                const matchStatus = !status || c.status === status;
                const matchQuadro = !quadro || c.quadro === quadro;
                return matchSearch && matchStatus && matchQuadro;
            });
            
            const tbody = document.getElementById('banco-table-body');
            tbody.innerHTML = filtered.map(c => `
                <tr class="hover:bg-gray-50 transition-colors">
                    <td class="px-6 py-4 font-medium text-gray-900">${c.titulo}</td>
                    <td class="px-6 py-4 text-gray-600">${c.canal}</td>
                    <td class="px-6 py-4 text-gray-600">${c.tipo}</td>
                    <td class="px-6 py-4 text-gray-600 text-sm">${c.quadro}</td>
                    <td class="px-6 py-4"><span class="px-2 py-1 rounded text-xs font-medium ${getFunilBadge(c.funil)}">${c.funil}</span></td>
                    <td class="px-6 py-4"><span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusClass(c.status)}">${c.status}</span></td>
                    <td class="px-6 py-4 text-gray-600">${c.responsavel}</td>
                    <td class="px-6 py-4 text-gray-600">${formatDate(c.dataPrevista)}</td>
                    <td class="px-6 py-4">
                        <button onclick="editContent(${c.id})" class="text-indigo-600 hover:text-indigo-800 mr-2"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteContent(${c.id})" class="text-red-600 hover:text-red-800"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // Helper Functions
        function renderContentCard(c) {
            return `
                <div class="bg-white rounded-xl p-4 shadow-sm border border-gray-200 hover:shadow-md transition-shadow cursor-pointer priority-${c.prioridade}" onclick="editContent(${c.id})">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-xs font-medium px-2 py-1 rounded ${getFunilBadge(c.funil)}">${c.funil}</span>
                        <span class="text-xs text-gray-400">${c.responsavel}</span>
                    </div>
                    <h4 class="font-semibold text-gray-900 mb-2 line-clamp-2">${c.titulo}</h4>
                    <div class="flex items-center justify-between text-xs text-gray-500 mb-2">
                        <span>${c.canal}</span>
                        <span>${formatDate(c.dataPrevista)}</span>
                    </div>
                    <div class="text-xs text-indigo-600 font-medium truncate mb-2">${c.quadro}</div>
                    <div class="flex items-center justify-between">
                        <span class="px-2 py-1 rounded-full text-xs font-medium ${getStatusClass(c.status)}">${c.status}</span>
                        ${c.prioridade === 'Alta' ? '<i class="fas fa-flag text-red-500"></i>' : ''}
                    </div>
                </div>
            `;
        }

        function getFunilColor(funil) {
            return funil === 'Topo' ? 'bg-green-500' : funil === 'Meio' ? 'bg-blue-500' : 'bg-red-500';
        }

        function getFunilBadge(funil) {
            return funil === 'Topo' ? 'bg-green-100 text-green-700' : funil === 'Meio' ? 'bg-blue-100 text-blue-700' : 'bg-red-100 text-red-700';
        }

        function getStatusClass(status) {
            const classes = {
                'Ideia': 'status-ideia',
                'Roteiro': 'status-roteiro',
                'Gravando': 'status-gravando',
                'Editando': 'status-editando',
                'Agendado': 'status-agendado',
                'Publicado': 'status-publicado'
            };
            return classes[status] || 'bg-gray-100 text-gray-600';
        }

        function getStatusDot(status) {
            const colors = {
                'Ideia': 'bg-gray-400',
                'Roteiro': 'bg-blue-400',
                'Gravando': 'bg-yellow-400',
                'Editando': 'bg-pink-400',
                'Agendado': 'bg-green-400',
                'Publicado': 'bg-indigo-400'
            };
            return colors[status] || 'bg-gray-400';
        }

        function formatMonth(mesStr) {
            const [ano, mes] = mesStr.split('-');
            const data = new Date(ano, mes - 1);
            return data.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
        }

        function formatDate(dateStr) {
            return new Date(dateStr).toLocaleDateString('pt-BR');
        }

        // Modal Functions
        function openModal(id = null) {
            const modal = document.getElementById('content-modal');
            const form = document.getElementById('content-form');
            const title = document.getElementById('modal-title');
            
            modal.classList.remove('hidden');
            
            if (id) {
                const c = conteudos.find(x => x.id === id);
                title.textContent = 'Editar Conteúdo';
                document.getElementById('content-id').value = c.id;
                document.getElementById('titulo').value = c.titulo;
                document.getElementById('mes').value = c.mes;
                document.getElementById('data-prevista').value = c.dataPrevista;
                document.getElementById('canal').value = c.canal;
                document.getElementById('tipo').value = c.tipo;
                document.getElementById('quadro').value = c.quadro || 'Eventual';
                document.getElementById('funil').value = c.funil;
                document.getElementById('objetivo').value = c.objetivo;
                document.getElementById('responsavel').value = c.responsavel;
                document.getElementById('status').value = c.status;
                document.getElementById('prioridade').value = c.prioridade;
                document.getElementById('link-roteiro').value = c.linkRoteiro || '';
                document.getElementById('link-edicao').value = c.linkEdicao || '';
                document.getElementById('conteudo-base').value = c.conteudoBase || '';
                document.getElementById('roteiro').value = c.roteiro || '';
                document.getElementById('observacoes').value = c.observacoes || '';
            } else {
                title.textContent = 'Novo Conteúdo';
                form.reset();
                document.getElementById('content-id').value = '';
                document.getElementById('mes').value = new Date().toISOString().slice(0, 7);
                document.getElementById('data-prevista').value = new Date().toISOString().split('T')[0];
                document.getElementById('responsavel').value = currentUser;
                document.getElementById('quadro').value = 'Eventual';
            }
        }

        function closeModal() {
            document.getElementById('content-modal').classList.add('hidden');
        }

        function saveContent(e) {
            e.preventDefault();
            
            const id = document.getElementById('content-id').value;
            const data = {
                titulo: document.getElementById('titulo').value,
                mes: document.getElementById('mes').value,
                dataPrevista: document.getElementById('data-prevista').value,
                canal: document.getElementById('canal').value,
                tipo: document.getElementById('tipo').value,
                quadro: document.getElementById('quadro').value,
                funil: document.getElementById('funil').value,
                objetivo: document.getElementById('objetivo').value,
                responsavel: document.getElementById('responsavel').value,
                status: document.getElementById('status').value,
                prioridade: document.getElementById('prioridade').value,
                linkRoteiro: document.getElementById('link-roteiro').value,
                linkEdicao: document.getElementById('link-edicao').value,
                conteudoBase: document.getElementById('conteudo-base').value,
                roteiro: document.getElementById('roteiro').value,
                observacoes: document.getElementById('observacoes').value,
                atualizadoEm: new Date().toISOString()
            };
            
            if (id) {
                const index = conteudos.findIndex(c => c.id == id);
                conteudos[index] = { ...conteudos[index], ...data };
            } else {
                data.id = Date.now();
                data.criadoEm = new Date().toISOString();
                conteudos.push(data);
            }
            
            saveData();
            closeModal();
            navigateTo(currentPage);
        }

        function editContent(id) {
            openModal(id);
        }

        function deleteContent(id) {
            if (confirm('Tem certeza que deseja excluir este conteúdo?')) {
                conteudos = conteudos.filter(c => c.id !== id);
                saveData();
                navigateTo(currentPage);
            }
        }

        function handleSearch(e) {
            if (e.key === 'Enter') {
                const term = e.target.value.toLowerCase();
                const filtered = conteudos.filter(c => c.titulo.toLowerCase().includes(term));
                
                const container = document.getElementById('content-container');
                container.innerHTML = `
                    <div class="mb-4 flex items-center justify-between">
                        <h3 class="text-lg font-bold text-gray-900">Resultados da Busca: "${e.target.value}"</h3>
                        <button onclick="navigateTo('${currentPage}')" class="text-indigo-600 hover:text-indigo-800">Limpar</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${filtered.map(c => renderContentCard(c)).join('')}
                    </div>
                `;
            }
        }

        function toggleUser() {
            currentUser = currentUser === 'Talles' ? 'Andre' : 'Talles';
            document.querySelector('.fa-exchange-alt').parentElement.previousElementSibling.querySelector('p').textContent = currentUser;
            document.querySelector('.fa-exchange-alt').parentElement.previousElementSibling.previousElementSibling.textContent = currentUser[0];
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('-translate-x-full');
        }

        function createNewMonth() {
            const mes = prompt('Digite o mês (YYYY-MM):', new Date().toISOString().slice(0, 7));
            if (mes && /^\d{4}-\d{2}$/.test(mes)) {
                openModal();
                document.getElementById('mes').value = mes;
            }
        }

        function duplicateLastMonth() {
            const meses = [...new Set(conteudos.map(c => c.mes))].sort();
            if (meses.length === 0) return;
            
            const ultimoMes = meses[meses.length - 1];
            const [ano, mes] = ultimoMes.split('-').map(Number);
            let novoAno = ano;
            let novoMes = mes + 1;
            
            if (novoMes > 12) {
                novoMes = 1;
                novoAno++;
            }
            
            const novoMesStr = `${novoAno}-${String(novoMes).padStart(2, '0')}`;
            const conteudosUltimoMes = conteudos.filter(c => c.mes === ultimoMes);
            
            conteudosUltimoMes.forEach(c => {
                const novo = { ...c };
                novo.id = Date.now() + Math.random();
                novo.mes = novoMesStr;
                novo.status = 'Ideia';
                novo.criadoEm = new Date().toISOString();
                novo.atualizadoEm = new Date().toISOString();
                
                const data = new Date(c.dataPrevista);
                data.setMonth(data.getMonth() + 1);
                novo.dataPrevista = data.toISOString().split('T')[0];
                
                conteudos.push(novo);
            });
            
            saveData();
            navigateTo('meses');
        }

        function exportMonth(mes) {
            const data = conteudos.filter(c => c.mes === mes);
            const csv = convertToCSV(data);
            downloadCSV(csv, `conteudos-${mes}.csv`);
        }

        function convertToCSV(data) {
            const headers = ['ID', 'Título', 'Mês', 'Data Prevista', 'Canal', 'Tipo', 'Quadro', 'Funil', 'Objetivo', 'Responsável', 'Status', 'Prioridade'];
            const rows = data.map(c => [
                c.id, c.titulo, c.mes, c.dataPrevista, c.canal, c.tipo, c.quadro, c.funil, c.objetivo, c.responsavel, c.status, c.prioridade
            ]);
            return [headers, ...rows].map(row => row.join(',')).join('\n');
        }

        function downloadCSV(csv, filename) {
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
        }
    </script>
